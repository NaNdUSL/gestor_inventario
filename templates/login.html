{% extends 'base.html' %}

{% block conteudo %}
    <form action="" method="POST">
        <h2>Login</h2>
        {{form.hidden_tag()}}
        <p>{{ form.email.label}} {{form.email()}}</p>
        <p>{{ form.password.label}} {{form.password()}}</p>

        {% if form.confirmar %}
            <p>{{ form.confirmar.label}} {{form.confirmar()}}</p>
        {% endif %}

        <p>{{ form.submeter()}}</p>
    </form>
{% endblock %}
